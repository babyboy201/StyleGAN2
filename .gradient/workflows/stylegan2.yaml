on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C3
      strategy:
      fail-fast: false
      matrix:
         go: [1.11, 1.12, 1.13, 1.14]
         flag: [A, B, C, D]
    uses: git-checkout@v1
    name: Python-run
      run: echo "python"
  StyleGan2:
    resources:
      instance-type: P4000
    needs:
      - CloneRepo
    strategy:
      fail-fast: false
      matrix:
         go: [1.11, 1.12, 1.13, 1.14]
         flag: [A, B, C, D]
    uses: script@v1
    name: Python-setup
      run: sudo apt-get update && sudo apt-get install cpulimit timelimit -y
      name: Python-build
